<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css Poster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="poster">
    <div class="text-area">
      <h1 class="title">Poster of Grid</h1>
      <p class="subtitle">made by css grid system</p>
    </div>
    <div class="grid">
      <div class="box box1 shrink-down"></div>
      <div class="box box2 shrink-left"></div>
      <div class="box box3 shrink-down"></div>
      <div class="box box4 shrink-left"></div>
      <div class="box box5 shrink-down"></div>
      <div class="box box6 shrink-left"></div>
    </div>
  </div>
</body>
</html>
